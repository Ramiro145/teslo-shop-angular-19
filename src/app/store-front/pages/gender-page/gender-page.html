<h1 class="text-3xl font-bold font-montserrat">
  Productos para <span class="font-montserrat text-accent text-4xl">{{gender()}}</span>
</h1>

<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 mt-2 gap-3">
  @for (product of productGenderResource.value()?.products; track product.id) {
    <product-card [productsInput]="product"></product-card>
  }


  @empty {
    <p>No hay productos</p>
  }
</div>
