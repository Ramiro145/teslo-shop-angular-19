<div class="card bg-base-100 shadow-sm animate-fadeIn">
  <figure>
    <img
      [src]="productsInput().images | productImage "
      [alt]="productsInput().title"
    />
  </figure>
  <div class="card-body">
    <h2
    class="card-title font-montserrat text-accent text-xl hover:underline cursor-pointer"
    [routerLink]="['/product',productsInput().slug]"
    >{{productsInput().title}}</h2>
    <p>
      {{productsInput().description | slice:0:70}} ...
    </p>
    <div class="card-actions justify-end">
      <a class="link link-accent" [routerLink]="['/product',productsInput().slug]">Ver producto</a>
    </div>
  </div>
</div>
